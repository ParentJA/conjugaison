{% extends 'base.html' %}

{% block base-title %}Conjugate | Sign Up {% endblock %}

{% block base-head %}
    <style>
        .row > div {
            text-align: center;
        }

        .form-control {
            border-color: #34495E;
        }
    </style>
{% endblock %}

{% block base-nav %}

{% endblock %}

{% block base-content %}
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password confirmation">
                </div>
                <button class="btn btn-inverse">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
